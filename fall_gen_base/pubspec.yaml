name: fall_gen_base
description: "Fall Core Code Generator - Code generation tools for Fall Core framework. Provides ServiceGenerator and AopGenerator for compile-time code generation."
version: 0.0.8
homepage: https://github.com/flutter-fall/fall_core
repository: https://github.com/flutter-fall/fall_core
issue_tracker: https://github.com/flutter-fall/fall_core/issues

# Topics help users discover your package on pub.dev
topics:
  - code-generation
  - build-runner
  - aop
  - dependency-injection
  - source-gen

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: '>=3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# 代码生成器模块依赖
dependencies:
  fall_core_base: ^0.0.8
  # 代码生成相关依赖
  source_gen: ^4.0.1
  code_builder: ^4.10.1
  analyzer: ^8.1.1
  build: ^4.0.0
  build_config: ^1.2.0
  # 工具类依赖
  glob: ^2.1.0
  path: ^1.9.1
  logger: ^2.6.1
  
dev_dependencies:
  test: ^1.25.0
  flutter_lints: ^5.0.0
