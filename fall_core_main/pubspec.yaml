name: fall_core_main
description: "Fall Core Main - Runtime components for Fall Core framework. Provides AOP services, hooks system and dependency injection utilities."
version: 1.0.0
homepage: https://github.com/flutter-fall/fall_core
repository: https://github.com/flutter-fall/fall_core
issue_tracker: https://github.com/flutter-fall/fall_core/issues

# Topics help users discover your package on pub.dev
topics:
  - aop
  - dependency-injection
  - hooks
  - runtime
  - services

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: '>=3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# 主业务模块运行时依赖
dependencies:
  fall_core_base: ^1.0.0
  # 依赖注入容器
  get: ^4.7.2
  # 日志支持
  logger: ^2.6.1

dev_dependencies:
  test: ^1.25.0
  flutter_lints: ^5.0.0
