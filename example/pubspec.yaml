name: fall_core_example
description: "Example application demonstrating Fall Core framework usage with AOP and dependency injection."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI and icons
  cupertino_icons: ^1.0.8

  # State management and dependency injection
  get: ^4.7.2

  # Core framework - depends on parent project
  fall_core:
    path: ../

  # Logging
  logger: ^2.6.1

  # Annotations
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.7.0
  source_gen: ^3.1.0
  analyzer: ^8.1.0

# Flutter configuration
flutter:
  uses-material-design: true

  # Example assets (可以根据需要添加)
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Example fonts (可以根据需要添加)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf